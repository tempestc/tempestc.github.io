	<h1 id="Block Photo" class="page-header">Block Photo</h1>
	<p>A media block is comprised of an image or video asset along with an optional title, description, and detail text. This media block is used throughout the site either as a standalone element (single photo asset, or combined to form organisms on the homepage, search results grid, and single photo asset collections. </p>
<p>By default an media block has the title, description, and detail text underneath the image. It can also receive modifications to apply styles such as text overlays, alignment, and image fading. It also expands to the size of it's container. When combined into an organism, the organism can choose to align the image blocks however it sees fit.</p>

<div class="bs-example">

<div class="block" style="width:202px; margin-bottom:1.5rem;">
  <div class="media">
    <a href="molecules.html#"><img src="http://placehold.it/202x150"></a>
  </div>
  <div class="text">
    <a href="molecules.html#"><h4>Primary Text</h4></a>
    <p>Secondary Text</p>
  </div>
</div>

<div class="block block-media-fade block-text-overlay" style="width:202px; margin-bottom:1.5rem;">
  <div class="media">
    <a href="molecules.html#"><img src="http://placehold.it/202x150"></a>
  </div>
  <div class="text">
    <a href="molecules.html#"><h4>Primary Text</h4></a>
  </div>
</div>

<div class="block block-text-right">

	<h1 id="Tag Group" class="page-header">Tag Group</h1>
	<p>A tag group is a molecule comprised of a header atom and a group of tag atoms. It's used on every page of the website. </p>

<div class="bs-example">

<div class="tag-list">
    <h5>Tag Group Title</h5>
    <ol class="list-inline" style="font-family:'Open Sans',Arial,sans-serif;">
      <li><a href="molecules.html#" class="tag tag-default">tag 1</a></li>

<div class="parbase feature section"><div class="bs-docs-section">
	<h1 id="Author Group" class="page-header">Author Group</h1>
	<p>An author group is a molecule comprised of an avatar atom along with author and co-author atoms.</p>

<div class="bs-example">

<div class="author-group">
  <div class="author-avatar"><img class="avatar avatar-md" src="http://s2.uvnimg.com/bellezaymoda/nbl-u/consejos-de-belleza/photo/2014-05-15/luce-igual-de-bella-que_145x80.jpg"></div>
  <div class="author-main">
    <p class="from">From</p>
    <p class="name"><strong>Josephine</strong></p>
  </div>
  <div class="author-sub">
    <p class="from">With</p>
    <p class="name">Vanessa,</p>
    <p class="name">Carolinae</p>
  </div>
</div>

</div>
</div></div>
<div class="parbase feature section"><div class="bs-docs-section">
	<h1 id="Search Breadbox" class="page-header">Search Breadbox</h1>
	<p>The breadbox is a molecule made up of buttons among some other atoms and is used on the photo library page.</p>

<div class="bs-example">
<div class="breadbox">
                <h6>Current Search</h6>
                <button type="button" class="btn btn-primary btn-xs">Kitchen <i class="icon icon-times"></i></button>
                <button type="button" class="btn btn-primary btn-xs">Country <i class="icon icon-times"></i></button>
                <a class="clear small" href="molecules.html#">Clear All</a>
              </div>
</div>
</div></div>
